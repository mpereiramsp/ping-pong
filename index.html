<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasElement = document.querySelector("canvas");
      const canvasContext = canvasElement.getContext("2d");

      const lineWidth = 15;

      function setup() {
        canvasElement.width = canvasContext.width = window.innerWidth;
        canvasElement.height = canvasContext.height = window.innerHeight;
      }

      function draw() {
        // Green field
        canvasContext.fillStyle = "#286047";
        canvasContext.fillRect(0, 0, window.innerWidth, window.innerHeight);

        // Center Line
        canvasContext.fillStyle = "#ffffff";
        canvasContext.fillRect(
          window.innerWidth / 2 - lineWidth / 2,
          0,
          lineWidth,
          window.innerHeight
        );

        // Left paddle
        canvasContext.fillRect(10, 400, lineWidth, 200);

        // Right paddle
        canvasContext.fillRect(
          window.innerWidth - lineWidth - 10,
          400,
          lineWidth,
          200
        );
      }

      setup();
      draw();
    </script>
  </body>
</html>
